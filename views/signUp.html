<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="">
  <nav>
    <div class="nav-wrapper">
      <div class="div-logo">
        <a href="../index.html" class="brand-logo center font-logo" id="font-screen">
          Puertas de Tingo María
        </a>
      </div>
    </div>
  </nav>
  <h5 class="font-logo" id="font-color-h5">Regístrate</h5>
  <div class="divider line"></div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field  col s12 m12 l6 xl6">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="Ejemplo: Araceli Cueva" value="" id="name" type="text" class="active validate" required />
          <label for="name">Nombre</label>
        </div>
        <div class="input-field  col s12 m12 l6 xl6">
          <i class="material-icons prefix">assignment_ind</i>
          <input placeholder="Ejemplo: Administrador, Dueño, Inquilino" value="" id="tipe" type="text" class="active validate" required />
          <label for="name">Perfil</label>
        </div>
        <div class="input-field col s12 m12 l6 xl6">
          <i class="material-icons prefix">list</i>
          <input placeholder="Ejemplo: Torre E 903" value="" id="torredepart" type="text" class="active validate" required/>
          <label for="name">Ingresa torre y departamento</label>
        </div>
        <div class="input-field col s12 m12 l6 xl6">
          <i class="material-icons prefix">email</i>
          <input placeholder="email" id="email" type="email" class="active validate" required>
          <label for="email">email</label>
        </div>
        <div class="input-field col s12 m12 l6 xl6">
          <i class="material-icons prefix">https</i>
          <input id="password" type="password" placeholder="Contraseña, mayor a 6 dígitos" class="validate" required />
          <label for="password">Contraseña</label>
        </div>
        <div class="input-field col s12 m12 l6 xl6">
          <i class="material-icons prefix">https</i>
          <input id="confirm-password" type="password" placeholder=" Confirma tu contraseña" class="validate" required>
          <label for="password">Confirma tu contraseña</label>
        </div>
        <div class="col s12 m6 l6 xl6">
          <p class="center">
            <input type="checkbox" class="filled-in" id="filled-in-box" />
            <label for="filled-in-box">Acepto los términos y condiciones</label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12  m12 l12 xl12">
          <a class="btn disabled display-block" id="btn-signup">Regitrarte</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12  m12 l12 xl12">
          <a id="btn-google" class="waves-effect waves-light btn social google display-block btn-primary">
            <i class="fa fa-google"></i> Inicia con Google</a>
        </div>
      </div>
    </form>
  </div>
  <!-- Inicio Enlace BD -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- Fin Enlace BD -->
</body>
<script src="../vendors/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
<script src="../js/signUp.js"></script>
</body>

</html>
